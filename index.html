<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#4CAF50; color:white; padding:15px; text-align:center; }
    nav { background:#333; }
    nav ul { margin:0; padding:0; list-style:none; display:flex; }
    nav li { flex:1; }
    nav a { display:block; padding:12px; color:white; text-align:center; text-decoration:none; }
    nav a:hover { background:#575757; }
    main { padding:20px; }
    section { margin-bottom:20px; }
    footer { background:#333; color:white; text-align:center; padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple responsive layout</p>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>About Us</h2>
      <p>This is a basic website example created with HTML and CSS.</p>
    </section>
    <section>
      <h2>Our Services</h2>
      <p>We provide simple and clean web designs for beginners.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
